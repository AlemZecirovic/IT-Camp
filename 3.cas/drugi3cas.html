<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Postoje uredjene i neuredjene liste u HTML-u: -->
    <!-- sa ol tagom oznacavamo uredjenu listu,dok sa ul tagom oznacavamo neuredjenu listu. -->
    <!-- Elemente oznacavamo sa li tagom bez obzira da li je uredjena ili neuredjena lista. -->
    <h1>ATP lista njaboljih tenisera:</h1>
    <ol>
      <li>Novak Djokovic</li>
      <li>Rozder Federer</li>
      <li>Rafael Nadal</li>
      <li>Carlos Alcarez</li>
      <li>Casper Ruud</li>
      <li>Taylor Fritz</li>
    </ul>
    <h2>IT Camp sadrzi:</h2>
    <li>HTML</li>
    <li>CSS</li>
    <li>Java</li>
    <li>Pyhton</li>
    <li>JavaScript</li>
    <!-- IMG tag se koristi za importovanje fotografije na sajtu -->
    <!-- IMG tag je samozatvarajuci -->
    <img src="slika1.jpg" alt="fotografija"width="400" height="600"  />
    <!-- Prikazivanje fotografije iz naseg racunara: -->
    <!-- Prikazivanje fotografije uz pomocu linka -->
    <img src="https://images.pexels.com/photos/1766838/pexels-photo-1766838.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="tu bi trebala biti">
  </body>
</html>
