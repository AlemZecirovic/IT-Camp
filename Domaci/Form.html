<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Domaci/forme</title>
  </head>
  <body
    style="
      background-color: bisque;
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS',
        sans-serif;
    "
  >
    <h1 align="center">Welcome to binance</h1>
    <h1>Please sign in</h1>
    <form action="../Domaci/Domaci3.html" target="_blank">
      <input
        type="Username"
        name="Username"
        id="username"
        placeholder="Username"
        required
      />
      <br />
      <br />

      <input
        type="Email"
        name="email"
        id="email"
        placeholder="Unesite E-mail adresu"
        required
      />
      <br />
      <br />

      <input
        type="Password"
        name="password"
        id="password"
        placeholder="Password"
        required
      />
      <br />
      <br />

      <input
        type="number"
        name="number"
        id="number"
        required
        min="18"
        max="100"
        step="1"
        placeholder="Godine"
      />
      <br />
      <br />
      <label for="date">Datum rodjenja</label>
      <input
        type="date"
        name="date"
        id="date"
        required
        min="1923-01-01"
        max="2005-01-01"
      />
      <br />
      <br />
      <input type="Phone" name="Phone" id="Phone" placeholder="Broj telefona" />
      <br />
      <br />
      <p>Odaberite Vas pol:</p>
      <label for="Male">Male</label>
      <input type="radio" name="Gender" id="Male" required />
      <br />
      <br />
      <label for="Female">Female</label>
      <input type="radio" name="Gender" id="Female" />
      <br />
      <br />
      <label for="Source">Razlog Vase pretplate:</label>
      <select name="Source" id="Source">
        <option value="Ulaganje">Investing</option>
        <option value="Rizik">Risk play</option>
        <option value="Long">Long play</option>
      </select>
      <br />
      <br />
      <label for="Biografija"
        >Opisite Vase dosadasnje misljenje o crypto valutama</label
      >
      <br />
      <textarea
        name="Biografija"
        id="Biografija"
        cols="30"
        rows="10"
      ></textarea>
      <br />
      <br />

      <button type="reset">RESETUJ</button>
      <button type="submit">POTVRDI</button>
    </form>
  </body>
</html>
