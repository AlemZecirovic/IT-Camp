<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- table je html tag za pravljenje tabele -->
  <!-- tr predstavlja red u tabeli -->
  <!-- td predstavlja kolonu u tabeli -->
    <table border="1" align="center" width="500" height="200">
        <tr>
        <td>1. red 1. kolona</td>
        <td>1. red 2. kolona</td>
        </tr>
        <tr>
        <td align="center">2. red 1. kolona</td>
        <td align="center">2. red 2. kolona</td>
        </tr>
        </table>
        <table border="3" align="center" width="600" height="300">
            <tr>
                <td>1</td>
                <td colspan="2">2</td>       
            </tr>
            <tr>
                <td rowspan="2"></td>
                <td>1.2</td>
                <td>2.2</td>
            </tr>
            <tr>
                <td>3.1</td>
                <td>3.2</td>
            </tr>
        </table>
        </html>
</body>
</html>
